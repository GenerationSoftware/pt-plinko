<!DOCTYPE html>

<html lang="en">
  <head>
    <title>PoolTogether Plinko</title>
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./plinko.js"></script>
  </head>
  <body>
    <div id="plinko" class="ready">
      <canvas>
        Your browser does not support the Canvas element. Please try a different browser to play
        PoolTogether Plinko.
      </canvas>
      <div class="prize-bubble-container"></div>
      <div class="ui">
        <div class="start-btn-container">
          <button class="start-btn" data-position="0">|<br />V</button>
          <button class="start-btn" data-position="1">|<br />V</button>
          <button class="start-btn" data-position="2">|<br />V</button>
          <button class="start-btn" data-position="3">|<br />V</button>
        </div>
        <div class="prize-info-container">
          <h3>Drop a ball to reveal your prizes!</h3>
        </div>
        <div class="prize-results-container hidden">
          <div>Prizes Won: <span class="prizes-won">0</span></div>
          <div>Prize Total: <span class="prizes-total">$0</span></div>
        </div>
      </div>
      <!-- <div class="example-banner">
        This is an example simulation. To simulate your prizes, check out the
        <a target="_blank" href="#">developer guide</a>.
      </div> -->
    </div>
    <noscript>
      This app requires JavaScript to run. Please enable JavaScript in your browser to play
      PoolTogether Plinko.
    </noscript>
  </body>
</html>
